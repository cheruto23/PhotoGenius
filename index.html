<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoGenius</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="logo">
        <img src="./images/logo.jpg" alt="logo image" height="200px" width="200px">
    </div>

    <div class="headings">
    <h1>Welcome To PhotoGenius</h1>
    <h3>Placeholder Images Provider</h3>
    </div>

    <div class="container">
        <div class="flex">
            <form id="submit" class="flex">
                <input type="text" id="search" placeholder="Search for your image"/>
                <button class="search-btn" type="submit"><i class="fas fa-search"  title="click here to search for your photo"></i></button>
            </form>
            <button class="random-btn" id="random" title="Click here to get a random photo!"><i class="fas fa-random"></i></button>
        </div>

    <div class="photos"></div>
</body>
</html>
